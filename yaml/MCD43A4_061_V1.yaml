# File name patterns
# Note that if YYYY does not exist, then it is not a duplicated task
# These keys are mandatory:
#     - PATTERN
#     - PREFIX
#     - NX
#     - MT
#     - VV
FILE:
  PATTERN : "PREFIX_NX_MT_YYYY_VV.nc"
  PREFIX  : ["B1", "B2", "B3", "B4", "B5", "B6", "B7"]
  NX      : [1]
  MT      : ["8D", "1M"]
  YYYY    : [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023]
  VV      : ["V1"]

# Folder structure for input and output
FOLDER:
  ORIGINAL    : "GEE/MCD43A4_061"
  REPROCESSED : "GEE/MCD43A4_061"
  TARBALL     : "GEE/MCD43A4_061"

# Data configuration
# Note that the labels should match the PREFIX in FILE section
DATA:
  ABOUT          : "Reflectance of MCD43A4 version 061 from Google Earth Engine"
  CHANGE_LOGS    : ["Converted to NetCDF format"]
  LABEL          : ["REFL_B1", "REFL_B2", "REFL_B3", "REFL_B4", "REFL_B5", "REFL_B6", "REFL_B7"]
  LIMITS         : [0, 1]
  REV_LAT        : True
  SCALING        : "linear"
  SCALING_FACTOR : [0.0001, 0]
  UNIT           : "unitless"
  VERIFY_ONCE    : True

# GriddingMachine configuration
GRIDDINGMACHINE:
  TAG : REFLECTANCE_MCD43A4
